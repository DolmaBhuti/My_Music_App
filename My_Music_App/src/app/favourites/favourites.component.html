<!-- • One "favourite" card per "favourites" (track) 
• The Music Icon (ie: "<mat-icon mat-list-icon>queue_music</mat-icon>" within the track listing must respond to  a "click" event that invokes the function removeFromFavourites(id) where id is the "id" value of the current  "track", ie: "track.id" 
• The track's name 
• The track's duration 
• One or more artists (track.artists), making sure to show the artist's name (artist.name) as well as update:
o routerLink="/artist" – to "/artist/id" where id is the "id" value of the current "artist", ie: "artist.id" • The album name (ie: track.album.name) 
• routerLink="/album" - Must now link to "/album/id" where id is the "id" value of the current "album", ie:  "track.album.id"  -->
<section class="favourite-tracks">
  <div class="container-fluid">
    <!-- TRACKS sections -->
    <div class="row d-flex justify-content-center">
      <div class="card mt-5 border-0 col-sm-12 col-md-8 col-lg-6">
        <h2 class="text-center">My Likes</h2>
        <ul class="list-group">
          <li
            class="list-group-item d-flex border-0"
            *ngFor="let track of favouritesList"
          >
            <div *ngIf="track.preview_url">
              <audio [src]="track.preview_url" id="audio"></audio>
            </div>
            <!-- <button
            type="button"
            (click)="play(track.preview_url)"
            class="w-100  border-0 text-start"
          > -->
            <div class="d-flex flex-column">
              <p class="text-nowrap mb-0">
                {{ track.name }}
              </p>
              <a
                routerLink="/album/{{ track.album?.id }}"
                routerLinkActive="active"
                class="fs-6 text-light fw-lighter text-dark text-decoration-none text-nowrap mb-1"
                >Album &#8226; {{ track.album.name }}</a
              >

              <div class="d-flex gap-1">
                <p
                  *ngFor="let artist of track.artists"
                  class="font-weight-light badge bg-secondary"
                >
                  {{ artist.name }}
                </p>
              </div>
            </div>

            <!--TODO play audio when song is clicked-->
            <!--Add track to Favourites-->
            <div
              class="w-100 d-flex gap-2 justify-content-end align-items-center"
            >
              <a (click)="removeFromFavourites(track.id)">
                <img
                  src="../../assets/images/heartbreak.svg"
                  alt="Favourite button"
                />
              </a>
              <a (click)="play(track.preview_url)">
                <img
                  src="../../assets/images/play-circle-fill.svg"
                  alt="Play track button"
                />
              </a>
              <a (click)="stop()">
                <img
                  src="../../assets/images/pause-circle-fill.svg"
                  alt="Stop track button"
                />
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
