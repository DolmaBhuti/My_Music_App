<!-- make browser tab title New Releases -->
<head>
  <title>New Releases</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Spotify Music</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul
        class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end"
        *ngIf="email"
      >
        <form class="d-flex" (ngSubmit)="handleSearch()">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="searchString"
            [(ngModel)]="searchString"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Playlists
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a
                class="dropdown-item"
                routerLink="/newReleases"
                routerLinkActive="active"
                >New Releases</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                routerLink="/favourites"
                routerLinkActive="active"
                >Favourites</a
              >
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a routerLink="/about" routerLinkActive="active" class="nav-link"
            >About</a
          >
        </li>
        <!--if email is signed in, show email, else, show link to register component-->
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="../assets/images/person.svg" alt="person icon" />
            {{ email }}
          </a>
        </li>
        <!--if email is signed in, show log out link, else, show link to login component-->

        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Log Out</a>
        </li>
      </ul>

      <ul class="navbar-nav w-100 justify-content-end" *ngIf="!email">
        <li class="nav-item gap-2">
          <a
            routerLink="/login"
            routerLinkActive="active"
            class="btn btn-outline-dark me-2"
          >
            Sign In
          </a>
          <a
            routerLink="/register"
            routerLinkActive="active"
            class="btn btn-outline-primary"
          >
            Sign Up
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--end of navbar-->
<!--start of main content-->
<router-outlet></router-outlet>
