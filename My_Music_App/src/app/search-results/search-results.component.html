<!-- • The searchQuery in the header • One result "card' per "result" (Artist) • The
Artist's Name • The image for the Artist • routerLink="/artist" – Must now link
to "/artist/id" where id is the "id" value of the current "result", ie:
"result.id" • The total followers for the Artist • The popularity of the Artist -->

<div
  class="content d-flex flex-column align-items-center justify-content-center"
>
  <h1 class="mt-3">Artists related to {{ searchQuery }}</h1>
  <div class="container-fluid d-flex justify-content-center">
    <div class="row row-of-artist">
      <div
        class="card col-md-6 col-lg-3 border-0"
        *ngFor="let artist of results"
      >
        <!--TODO: add routing -->

        <a routerLinkActive="active" routerLink="/artist/{{ artist.id }}"
          ><img
            src="{{ artist.images[0].url }}"
            class="card-img-top img-fluid"
            alt="artist cover"
        /></a>
        <div class="card-body">
          <h5 class="card-title fw-bold fs-6">
            <strong>{{ artist.name }}</strong>
          </h5>

          <p class="cart-subtitle text-muted">
            {{ artist.followers.total.toLocaleString() }} followers<br />
            Current Popularity &#8226; Top {{ 100 - artist.popularity }}%
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
